<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Enterprise Alerts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

    <!-- Top Navigation Bar -->
    <nav style="width: 100%; background: #1a1a1a; padding: 15px 40px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="font-size: 1.5em; font-weight: bold; background: linear-gradient(45deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Enterprise Alerts
            </div>
            <div style="background: #333; padding: 4px 10px; border-radius: 4px; font-size: 0.8em; color: #aaa;">Admin Console</div>
        </div>
        <div style="display: flex; items-align: center; gap: 20px;">
             <div id="connection-status" class="status-disconnected" style="font-weight: 500;">‚óè System Offline</div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="container" style="margin-top: 30px; padding: 0 40px; display: grid; grid-template-columns: 350px 1fr; gap: 30px; width: 100%; max-width: 1600px;">
        
        <!-- Left Sidebar: Controls -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <!-- Send Card -->
            <div class="card" style="border-top: 4px solid #00d2ff;">
                <h3 style="margin-top: 0; color: #fff;">üì¢ Dispatch</h3>
                <form id="notification-form">
                    <label>Message</label>
                    <textarea id="msg-content" rows="4" required placeholder="Type alert message..." style="margin-bottom: 15px;"></textarea>
                    
                    <label>Priority</label>
                    <select id="msg-priority" style="margin-bottom: 15px;">
                        <option value="INFO">‚ÑπÔ∏è Info</option>
                        <option value="NORMAL">‚úÖ Normal</option>
                        <option value="WARNING">‚ö†Ô∏è Warning</option>
                        <option value="CRITICAL">üî• CRITICAL</option>
                    </select>

                    <label>Target User (Optional)</label>
                    <input type="text" id="msg-recipient" placeholder="username" style="margin-bottom: 20px;">
                    
                    <button type="submit">Broadcast</button>
                </form>
            </div>

            <!-- User Manager -->
            <div class="card">
                <h3 style="margin-top: 0; color: #fff;">üë§ Quick Add User</h3>
                <form id="user-form" style="display: flex; gap: 5px;">
                    <input type="text" id="user-name" required placeholder="Username">
                    <button type="submit" style="width: auto; padding: 0 15px;">+</button>
                </form>
                <div id="user-list" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px;">
                    <!-- Users here -->
                </div>
            </div>
        </div>

        <!-- Right Content: Live Feed & Stats -->
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <!-- Quick Stats Row -->
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                <div class="card" style="padding: 15px; text-align: center; background: rgba(0,210,255,0.1); border: 1px solid rgba(0,210,255,0.2);">
                    <div style="font-size: 2em; font-weight: bold; color: #00d2ff;">Active</div>
                    <div style="color: #aaa;">Status</div>
                </div>
                <div class="card" style="padding: 15px; text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #fff;" id="msg-count">0</div>
                    <div style="color: #aaa;">Messages Sent</div>
                </div>
                <div class="card" style="padding: 15px; text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #fff;" id="active-user-count">0</div>
                    <div style="color: #aaa;">Users Registered</div>
                </div>
            </div>

            <!-- Feed -->
            <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                <h3 style="margin-top: 0; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px;">üî¥ Live Traffic Feed</h3>
                <div id="notification-feed" class="notification-feed" style="flex: 1; max-height: 600px;">
                    <div style="text-align: center; color: #555; padding-top: 100px;">
                        System Ready. Waiting for activity...
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
        <!-- Live Feed -->
        <div class="card">
            <h2>Live Notification Feed</h2>
            <p style="color: #666; font-size: 0.9em;">Real-time stream from RabbitMQ & WebSocket</p>
            <div id="notification-feed" class="notification-feed">
                <!-- Notifications will appear here -->
                <div style="text-align: center; color: #555; padding: 20px;">Waiting for alerts...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
