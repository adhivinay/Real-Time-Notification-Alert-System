spring.application.name=real-time-notification

# Server
server.port=8080

# Database Configuration (H2 - In Memory for Testing)
spring.datasource.url=jdbc:h2:mem:notification_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Database Configuration (PostgreSQL - Uncomment to use)
# spring.datasource.url=jdbc:postgresql://localhost:5432/notification_db
# spring.datasource.username=postgres
# spring.datasource.password=password
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Message Queue Configuration (RabbitMQ)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Retry Configuration
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.retry.max-interval=10000ms

# WebSocket
# No specific properties needed for basic setup, handled in config class

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.datavalley=DEBUG
